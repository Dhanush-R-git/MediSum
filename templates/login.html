{% extends "base.html" %}
{% block title %}Login â€“ Patient Portal{% endblock %}

{% block head_extra %}
  <style>
    /* Optionally override base styles to center the login card */
    body {
      background-color: #F3F4F6; /* gray-100 */
    }
  </style>
{% endblock %}

{% block main_content %}
<div class="flex items-center justify-center h-full">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Sign In</h2>
    {% if error %}
      <p class="mb-4 text-red-600 text-sm text-center">{{ error }}</p>
    {% endif %}
    <form id="login_form" method="POST" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600">
        Login
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a href="{{ url_for('register_page') }}" class="text-indigo-500 hover:text-indigo-600">Register</a>
    </p>
  </div>
</div>
{% endblock %}
