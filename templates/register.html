{% extends "base.html" %}
{% block title %}Register â€“ Patient Portal{% endblock %}

{% block head_extra %}
  <style>
    body { background-color: #F3F4F6; }
  </style>
{% endblock %}

{% block main_content %}
<div class="flex items-center justify-center h-full">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Register</h2>
    {% if error %}
      <p class="mb-4 text-red-600 text-sm text-center">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.register_page') }}" class="space-y-4">
      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" name="full_name" id="full_name" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="username" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="password" required
               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
      </div>
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select name="role" id="role" required
                class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200">
          <option value="">Select Role</option>
          <option value="doctor">Doctor</option>
          <option value="lab_tech">Lab Technician</option>
          <option value="radiologist">Radiologist</option>
          <option value="coordinator">Coordinator</option>
        </select>
      </div>
      <button type="submit"
              class="w-full py-2 px-4 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600">
        Register
      </button>
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account? <a href="{{ url_for('auth.login_page') }}" class="text-indigo-500 hover:text-indigo-600">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
